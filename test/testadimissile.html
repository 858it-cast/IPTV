<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV</title>
    <style>
        * {
            margin: 5px;
            padding: 0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        #photos {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            justify-content: center;
            align-items: center;
            grid-gap: 6px;
        }

        #photos img {
            display: block;
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        #photos img:hover {
            transform: scale(1.1);
        }

        @media (min-width: 1024px) {
            #photos {
                grid-template-columns: repeat(9, 1fr);
                width: 100%;
                margin: auto;
            }
        }

        /* Style the header */
        .header {
            padding: 5px 1px;
            background: #ffffff;
            color: #333BFF;
            position: sticky;
            top: 0;
        }

        /* Theater mode styles */
        .theater-mode {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .theater-mode iframe {
            width: 80%;
            height: 60vh;
            max-width: 1200px;
            border: none;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>

<body>

        <!-- Video YouTube (miniature) -->
        <img src="https://img.youtube.com/vi/xNmvMyDRq0I/hqdefault.jpg" title="Video YouTube 1" data-video-id="xNmvMyDRq0I" />
        <img src="https://img.youtube.com/vi/VIDEO_ID_2/hqdefault.jpg" title="Video YouTube 2" data-video-id="VIDEO_ID_2" />

    <!-- Theater mode container -->
    <div class="theater-mode" id="theaterMode">
        <span class="close-btn" onclick="closeTheaterMode()">&times;</span>
        <iframe id="theaterIframe" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <script>
        // Funzione per aprire il video in modalità theater
        function openTheaterMode(videoId) {
            const theaterMode = document.getElementById('theaterMode');
            const iframe = document.getElementById('theaterIframe');
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1`;
            theaterMode.style.display = 'flex';
        }

        // Funzione per chiudere la modalità theater
        function closeTheaterMode() {
            const theaterMode = document.getElementById('theaterMode');
            const iframe = document.getElementById('theaterIframe');
            iframe.src = ''; // Ferma il video
            theaterMode.style.display = 'none';
        }

        // Aggiungi event listener alle miniature YouTube
        document.querySelectorAll('#photos img[data-video-id]').forEach(img => {
            img.addEventListener('click', () => {
                const videoId = img.getAttribute('data-video-id');
                openTheaterMode(videoId);
            });
        });

        // Sticky header
        window.onscroll = function () { myFunction() };
        var header = document.getElementById("myHeader");
        var sticky = header.offsetTop;

        function myFunction() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
            }
        }
    </script>
</body>
