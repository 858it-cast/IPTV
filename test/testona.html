<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
        }

        /* Header */
        .header {
            padding: 10px;
            background: #ffffff;
            color: #333BFF;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header button {
            background-color: #333BFF;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        .header button:hover {
            background-color: #2a2f99;
        }

        /* Video Theater Mode */
        .theater-mode {
            width: 100%;
            height: calc(100vh - 60px); /* Altezza massima meno l'header */
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .theater-mode iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Grid delle immagini */
        #photos {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        #photos img {
            display: block;
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        #photos img:hover {
            transform: scale(1.1);
        }

        @media (min-width: 1024px) {
            #photos {
                grid-template-columns: repeat(9, 1fr);
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="header" id="myHeader">
        <div>
            <a href="https://858it-cast.github.io/IPTV/dtt/"><button>Digitale Terrestre</button></a>

            <a href="https://858it-cast.github.io/IPTV/doc/"><button>Documentari</button></a>

            <a href="https://858it-cast.github.io/IPTV/smile/"><button>Intrattenimento</button></a>
        </div>

    <!-- Video Theater Mode -->
    <div class="theater-mode" id="videoContainer">
        <iframe 
            src="https://www.youtube.com/embed/xNmvMyDRq0I?autoplay=1&controls=1" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>

    <!-- Grid delle immagini -->
    <div id="photos">

    <script>
        // Sticky Header
        window.onscroll = function () {
            myFunction();
        };

        var header = document.getElementById("myHeader");
        var sticky = header.offsetTop;

        function myFunction() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
            }
        }

        // Cambia video quando si clicca su un'immagine
        const photos = document.querySelectorAll('#photos a');
        const videoContainer = document.getElementById('videoContainer');

        photos.forEach(photo => {
            photo.addEventListener('click', (e) => {
                e.preventDefault(); // Evita il comportamento predefinito del link
                const videoUrl = photo.getAttribute('href');
                videoContainer.innerHTML = `<iframe src="${videoUrl}" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
            });
        });
    </script>
</body>

</html>
