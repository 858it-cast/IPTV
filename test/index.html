<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV</title>
    <style>
        * {
            margin: 5px;
            padding: 0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        #photos {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            justify-content: center;
            align-items: center;
            grid-gap: 6px;
        }

        #photos img {
            display: block;
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        #photos img:hover {
            transform: scale(1.1);
        }

        @media (min-width: 1024px) {
            #photos {
                grid-template-columns: repeat(9, 1fr);
                width: 100%;
                margin: auto;
            }
        }

        /* Style the header */
        .header {
            padding: 5px 1px;
            background: #ffffff;
            color: #333BFF;
            position: sticky;
            top: 0;
        }

        /* Fullscreen style */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fullscreen iframe {
            width: 100%;
            height: 100%;
        }

        /* Stile per i link dei video YouTube */
        .video-link {
            cursor: pointer; /* Cambia il cursore in una mano */
        }
    </style>
</head>

<body>

    <!-- Fullscreen container -->
    <div id="fullscreen-container" class="fullscreen" style="display: none;">
        <iframe id="fullscreen-iframe" src="" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>

    <script>
        window.onscroll = function () { myFunction() };

        var header = document.getElementById("myHeader");
        var sticky = header.offsetTop;

        function myFunction() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
            }
        }

        // Funzione per aprire il video in fullscreen
        function openFullscreen(url) {
            var fullscreenContainer = document.getElementById('fullscreen-container');
            var iframe = document.getElementById('fullscreen-iframe');
            iframe.src = url;
            fullscreenContainer.style.display = 'flex';
        }

        // Chiudi il fullscreen quando si clicca fuori dal video
        document.getElementById('fullscreen-container').addEventListener('click', function () {
            this.style.display = 'none';
            document.getElementById('fullscreen-iframe').src = '';
        });

        // Gestione dei link dei video
        document.querySelectorAll('.video-link').forEach(link => {
            link.addEventListener('click', function () {
                const videoUrl = this.getAttribute('data-video-url');
                openFullscreen(videoUrl);
            });
        });
    </script>
