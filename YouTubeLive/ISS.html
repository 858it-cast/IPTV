<!DOCTYPE html>
<html>
<head>
    <title>HLS Player Redirect</title>
    <script>
        fetch('ISS.m3u8')
            .then(response => response.text())
            .then(m3u8Url => {
                // Redirect to an HLS player with the URL
                window.location.href = `hlsplayer://${m3u8Url}`;
                // Or open in a web player (e.g., hls.js)
                // const playerUrl = `https://example.com/hls-player?stream=${encodeURIComponent(m3u8Url)}`;
                // window.location.href = playerUrl;
            })
            .catch(console.error);
    </script>
</head>
<body>
    <p>Redirecting to HLS Player...</p>
</body>
</html>
