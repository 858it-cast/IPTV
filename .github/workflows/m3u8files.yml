name: Generate and Deploy True M3U8 Files

on:
  push:
    paths:
      - 'ytm3u8/*.strm'
  workflow_dispatch:

jobs:
  generate-m3u8:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    # AGGIUNGI QUESTA SEZIONE ENVIRONMENT
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create M3U8 directory
        run: mkdir -p ytm3u8/M3U8

      - name: Generate valid M3U8 files
        run: |
          cd ytm3u8
          for strm_file in *.strm; do
            if [ -f "$strm_file" ]; then
              base_name=$(basename "$strm_file" .strm)
              hls_url=$(cat "$strm_file")
              echo -e "#EXTM3U\n#EXTINF:-1,$base_name\n$hls_url" > "M3U8/${base_name}.m3u8"
            fi
          done

      - name: Validate M3U8 files
        run: |
          cd ytm3u8/M3U8
          for m3u8_file in *.m3u8; do
            echo "Validating $m3u8_file..."
            if ! grep -q "#EXTM3U" "$m3u8_file"; then
              echo "ERROR: $m3u8_file is not a valid M3U8 file!"
              exit 1
            fi
          done

      - name: Remove obsolete files
        run: |
          cd ytm3u8
          if [ -d "M3U8" ]; then
            cd M3U8
            for m3u8_file in *.m3u8; do
              base_name=$(basename "$m3u8_file" .m3u8)
              if [ ! -f "../${base_name}.strm" ]; then
                rm "$m3u8_file"
                echo "Removed orphaned: $m3u8_file"
              fi
            done
          fi

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ytm3u8/M3U8/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Commit and push to main branch
        run: |
          cd ytm3u8
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add M3U8
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto-update true M3U8 files"
            git push
          else
            echo "No changes to commit"
          fi
