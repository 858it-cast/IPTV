name: Generate Deployable M3U8

on:
  push:
    paths:
      - 'ytm3u8/*.strm'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Create true M3U8 files
        run: |
          import os
          import pathlib
          
          SOURCE_DIR = 'ytm3u8'
          TARGET_DIR = 'ytm3u8/M3U8'
          
          pathlib.Path(TARGET_DIR).mkdir(exist_ok=True)
          
          for strm_file in pathlib.Path(SOURCE_DIR).glob('*.strm'):
              channel_name = strm_file.stem
              hls_url = strm_file.read_text().strip()
              
              m3u8_content = f"""#EXTM3U
#EXTINF:-1 tvg-id="{channel_name}",{channel_name}
{hls_url}"""
              
              (pathlib.Path(TARGET_DIR)/(f"{channel_name}.m3u8")).write_text(m3u8_content)

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PAT_FULL_ACCESS }}
          publish_dir: ./ytm3u8/M3U8
          keep_files: true
